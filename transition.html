<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition for My web page</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid cadetblue;
            background-color: lightpink;
            
            transition: width 5s linear, height 5s ease, transform 3s;
            text-align: center;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
